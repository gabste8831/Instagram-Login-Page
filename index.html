<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <!-- Banner Container -->
                <img src="images/banner2.png" alt="Crie uma Conta no Instagram">
            </div>
            <!-- Login e Registro -->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="images/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de Telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="images/logo_facebook.svg" alt="Facebook Login">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-password">
                            <a href="#">Esqueci Minha Senha</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#"> Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o Aplicativo</p>
                    <a href="#">
                        <img src="images/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="images/gplay_btn.png" alt="Play Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajude</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">
            &copy;2024 Instgram from Meta
        </p>
        <br>
        <p id="copyright">
            Designed by GS
        </p>
    </footer>

</body>

</html>
